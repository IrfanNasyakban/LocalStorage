<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Book Shelf</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center">Tambah Daftar Buku Untuk Dibaca</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="judul" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Nama Penulis</label>
                    <input type="text" id="penulis" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Tanggal Terbit</label>
                    <input type="date" id="tanggal" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>

            <div class="list-item" id="books">
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Sudah Selesai Dibaca</h2>
            <div class="list-item" id="completed-books">
            </div>
        </div>
    </div>
    <footer class="footer">
        <h3>Book Shelf</h3>
        <br>
        <p>&copy; 2022 All Rights Reserved by Submission Dicoding.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
